<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/css/all.min.css"
    integrity="sha512-61a6zi50gYXGgd/n9+ZT2/RKnXr6lkRoWlS88AjFdoUHaIDnyBAcoE0Vs/QDU3lK3nCcUowNDqmQ8WaV0yT4qw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Meal Finder</title>
</head>

<body>
  <div class="container">
    <h1>Meal Finder</h1>
    <div class="flex">
      <form autocomplete="off" class="flex" id="submit">
        <input type="text" id="search" placeholder="Search for meals">
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <button id="random" class="random-btn">
        <i class="fas fa-random"></i>
      </button>
    </div>

    <div id="result-heading"></div>
    <div id="meals" class="meals"></div>
    <div id="single-meal"></div>
  </div>
</body>

</html>
